<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{viewname}}</h2>
                <h3 class="section-subheading text-muted">{{ viewdecription }}</h3>
            </div>
        </div>
        <div class="row">
             <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="record in records">
                <a href="#" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img1/{{record.filelocation}}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{record.name}}</h4>
                    <p class="text-muted">({{record.description}})</p>
                </div>
            </div>
        </div>
    </div>
</section>
